<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Trishna...Will You Be My Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjlwY2N6ZXY3YmVqbGdic3loa2tkNjd2Nm1xdm1xNW96YmQ0YXU5YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dwAc2KPjVKaLgIeBat/giphy.gif">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3gzc3dvNnVtZDc5cHU0ZWtlYnRnbWw2NWpqc2UzaDU2a3p5dTFzeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/eEjpNxQ9NNLxzkUVLh/giphy.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
